name: Darglint checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install darglint
        run: pip install darglint

      - name: List packages
        run: pip list

      - name: Darglint checks
        run: darglint -v 2 -z short src/
